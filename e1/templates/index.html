<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web site created by yoon-sang-seok"
    />
    <title>{{ title }}</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="overscroll-behavior: none">
      <div
        class="
          fixed
          w-full
          bg_nest_color
          h-16
          pt-2
          text-white
          flex
          justify-between
          shadow-md
        "
        style="top: 0px; overscroll-behavior: none"
      >
        <!-- Header Box -->
        <div
          id="hello_stranger"
          class="ml-5 my-3 text-green-100 font-bold text-lg tracking-wide"
        ></div>
      </div>
      <!-- Chatting Box -->
      <div id="chatting_box" class="mt-20 mb-16 overflow-auto"></div>
    </div>

    <form
      id="chat_form"
      class="fixed w-full mt-5 mb-0 flex justify-between bg-gray-700"
      style="bottom: 0px"
    >
      <input
        id="chat_message_input"
        class="
          flex-grow
          m-2
          py-2
          px-4
          mr-1
          rounded-full
          border border-gray-300
          bg-gray-200
          resize-none
        "
        placeholder="Chat..."
        style="outline: none"
      />
      <button class="m-2" style="outline: none" type="submit">
        <svg
          aria-hidden="true"
          focusable="false"
          width="3em"
          height="3em"
          style="
            -ms-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          "
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0C5.375 0 0 5.375 0 12c0 6.627 5.375 12 12 12c6.626 0 12-5.373 12-12c0-6.625-5.373-12-12-12zm-.624 21.62v-7.528H7.19L13.203 2.38v7.528h4.029L11.376 21.62z"
            fill="#626262"
          />
          <rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" />
        </svg>
      </button>
    </form>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2Ces2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019"></script>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
  </body>
</html>
